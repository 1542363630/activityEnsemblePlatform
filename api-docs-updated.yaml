openapi: 3.0.3
info:
  title: Activity Ensemble Platform API
  description: 社团活动管理平台API接口文档
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://127.0.0.1:8080
    description: 本地开发服务器
  - url: http://47.113.194.64:8080
    description: 生产服务器

paths:
  # 用户相关接口
  /user/login:
    post:
      summary: 用户登录
      tags:
        - 用户管理
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SDULoginData'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: 登录失败

  /user/info:
    get:
      summary: 获取个人信息
      tags:
        - 用户管理
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功获取用户信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /user/update/info:
    post:
      summary: 更新用户信息
      tags:
        - 用户管理
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
